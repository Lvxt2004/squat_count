    <style>
        * {

        .nav-links {

        .main-content {

        .video-container {

        .upload-area.dragover {

        .upload-icon {

        .stat-card {

        .count-card {

        .count-card .count {

        .count-card .label {

        }
        .score-card {

        }
        .score-card .score {

        }
        .score-card .score-label {

            color: #888;
            margin-top: 5px;
        }
        .score-card .avg-score {

            color: #00d9ff;
            margin-top: 10px;
        }
        .score-grade {
            display: inline-block;

            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 10px;
        }
        .grade-excellent {
            background: linear-gradient(90deg, #00ff88, #00d9ff);
            color: #1a1a2e;
        }
        .grade-good {
            background: linear-gradient(90deg, #ffd700, #ffaa00);
            color: #1a1a2e;
        }
        .grade-fair {
            background: linear-gradient(90deg, #ff9500, #ff6b00);
            color: #fff;
        }
        .grade-poor {
            background: linear-gradient(90deg, #ff4757, #ff6b81);
            color: #fff;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .info-label {
            color: #888;
        }
        .info-value {

        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-primary {
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            color: #1a1a2e;
        }
        .btn-primary:hover {
            box-shadow: 0 5px 20px rgba(0,217,255,0.4);
        }
        .btn-danger {
            background: linear-gradient(90deg, #ff4757, #ff6b81);
        }
        .btn-danger:hover {
            box-shadow: 0 5px 20px rgba(255,71,87,0.4);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            margin-bottom: 15px;
        }
        .status-ready {
            background: #00ff88;
            color: #1a1a2e;
        }
        .status-processing {
            background: #ffd700;
            color: #1a1a2e;
        }
        .status-idle {
            background: #666;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ËßÜÈ¢ëÊ£ÄÊµãÊ®°Âºè</h1>
            <p>‰∏ä‰º†Ê∑±Ëπ≤ËßÜÈ¢ëËøõË°åÁ¶ªÁ∫øÂàÜÊûê</p>
            <div class="nav-links">
                <a href="/">ËøîÂõûÂÆûÊó∂Ê£ÄÊµã</a>
            </div>
        </header>

        <div class="main-content">
            <div class="video-section">
                <div class="video-container" id="video-container">
                    <div class="upload-area" id="upload-area" onclick="document.getElementById('fileInput').click()">
                        <div class="upload-icon">üìÅ</div>
                        <div class="upload-text">ÁÇπÂáªÊàñÊãñÊãΩ‰∏ä‰º†ËßÜÈ¢ë</div>
                        <div class="upload-hint">ÊîØÊåÅ MP4, AVI, MOV, MKV, WebM Ê†ºÂºèÔºåÊúÄÂ§ß 100MB</div>
                    </div>
                    <input type="file" id="fileInput" accept="video/*" onchange="handleFileSelect(event)">
                    <img id="video-stream" style="display: none;" alt="ËßÜÈ¢ëÊµÅ">
                </div>
            </div>

            <div class="stats-section">
                <div class="stat-card count-card">
                    <div class="count" id="count">0</div>
                    <div class="label">Ê∑±Ëπ≤Ê¨°Êï∞</div>
                </div>

                <div class="stat-card score-card">
                    <div class="score" id="score">--</div>
                    <div class="score-label">Âä®‰ΩúËØÑÂàÜ</div>
                    <div class="score-grade" id="score-grade">--</div>
                    <div class="avg-score">Âπ≥ÂùáÂàÜ: <span id="avg-score">--</span></div>
                </div>

                <div class="stat-card">
                    <div class="info-row">
                        <span class="info-label">ÂΩìÂâçÂßøÊÄÅ</span>
                        <span class="info-value" id="pose">Êú™Ê£ÄÊµã</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Èù¢ÂêëËßíÂ∫¶</span>
                        <span class="info-value" id="angle">Êú™Ê£ÄÊµã</span>
                    </div>
                </div>

                <button class="btn btn-primary" id="play-btn" onclick="playVideo()" disabled>ÂºÄÂßãÊ£ÄÊµã</button>
                <button class="btn btn-danger" onclick="resetVideo()">ÈáçÁΩÆ</button>
            </div>
        </div>
    </div>

    <script>
        let isPlaying = false;

        function getScoreGrade(score) {
            if (score >= 85) return { text: '‰ºòÁßÄ', class: 'grade-excellent' };
            if (score >= 70) return { text: 'ËâØÂ•Ω', class: 'grade-good' };
            if (score >= 55) return { text: 'ÂèäÊ†º', class: 'grade-fair' };
            if (score > 0) return { text: 'ÈúÄÊîπËøõ', class: 'grade-poor' };
            return { text: '--', class: '' };
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                uploadFile(file);
            }
        }

        // ÊãñÊãΩ‰∏ä‰º†
        const uploadArea = document.getElementById('upload-area');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                uploadFile(file);
            }
        });

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('video', file);

            fetch('/upload_video', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('play-btn').disabled = false;
                } else {
                    alert('‰∏ä‰º†Â§±Ë¥•: ' + data.error);
                }
            })
            .catch(error => {
                alert('‰∏ä‰º†Âá∫Èîô: ' + error);
            });
        }

        function playVideo() {
            if (isPlaying) return;

            isPlaying = true;
            document.getElementById('upload-area').style.display = 'none';
            document.getElementById('video-stream').style.display = 'block';
            document.getElementById('video-stream').src = '/video_play_feed?' + new Date().getTime();
            document.getElementById('play-btn').disabled = true;

            // ÂºÄÂßãËΩÆËØ¢Áä∂ÊÄÅ
            startStatusPolling();
        }

        function startStatusPolling() {
            const pollInterval = setInterval(() => {
                fetch('/video_status')
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('count').textContent = data.count;
                        document.getElementById('pose').textContent = data.pose || 'Êú™Ê£ÄÊµã';
                        document.getElementById('angle').textContent = data.angle || 'Êú™Ê£ÄÊµã';

                        const score = data.score || 0;
                        if (score > 0) {
                            document.getElementById('score').textContent = score.toFixed(1);
                            const grade = getScoreGrade(score);
                            const gradeEl = document.getElementById('score-grade');
                            gradeEl.textContent = grade.text;
                            gradeEl.className = 'score-grade ' + grade.class;
                        }

                        const avgScore = data.avg_score || 0;
                        document.getElementById('avg-score').textContent =
                            avgScore > 0 ? avgScore.toFixed(1) : '--';

                        if (!data.processing && isPlaying) {
                            // ËßÜÈ¢ëÊí≠ÊîæÂÆåÊàê
                            isPlaying = false;
                            clearInterval(pollInterval);
                        }
                    });
            }, 200);
        }

        function resetVideo() {
            fetch('/video_reset', { method: 'POST' })
                .then(() => {
                    document.getElementById('count').textContent = '0';
                    document.getElementById('score').textContent = '--';
                    document.getElementById('avg-score').textContent = '--';
                    document.getElementById('score-grade').textContent = '--';
                    document.getElementById('score-grade').className = 'score-grade';
                    document.getElementById('pose').textContent = 'Êú™Ê£ÄÊµã';
                    document.getElementById('angle').textContent = 'Êú™Ê£ÄÊµã';
                    document.getElementById('upload-area').style.display = 'block';
                    document.getElementById('video-stream').style.display = 'none';
                    document.getElementById('video-stream').src = '';
                    document.getElementById('play-btn').disabled = true;
                    isPlaying = false;
                });
        }
    </script>
</body>
</html>
