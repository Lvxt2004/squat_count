<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深蹲计数器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        header p {
            color: #888;
            font-size: 1rem;
        }
        .main-content {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }
        .video-section {
            flex: 2;
        }
        .video-container {
            background: #0f0f23;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            position: relative;
            width: 100%;
            height: 480px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .video-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
        .stats-section {
            flex: 1;
        }
        .stat-card {
            background: linear-gradient(145deg, #1e1e3f, #252550);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        .count-card {
            text-align: center;
        }
        .count-card .count {
            font-size: 5rem;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 30px rgba(0,255,136,0.5);
        }
        .count-card .label {
            font-size: 1.2rem;
            color: #888;
            margin-top: 10px;
        }
        .score-card {
            text-align: center;
            background: linear-gradient(145deg, #1a3a2e, #1e4a3a);
        }
        .score-card .score {
            font-size: 3.5rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255,215,0,0.5);
            transition: all 0.3s ease;
        }
        .score-card .score.updated {
            transform: scale(1.1);
            text-shadow: 0 0 40px rgba(255,215,0,0.8);
        }
        .score-card .score-label {
            font-size: 1rem;
            color: #888;
            margin-top: 5px;
        }
        .score-card .avg-score {
            font-size: 1.2rem;
            color: #00d9ff;
            margin-top: 10px;
        }
        .score-grade {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 10px;
        }
        .grade-excellent {
            background: linear-gradient(90deg, #00ff88, #00d9ff);
            color: #1a1a2e;
        }
        .grade-good {
            background: linear-gradient(90deg, #ffd700, #ffaa00);
            color: #1a1a2e;
        }
        .grade-fair {
            background: linear-gradient(90deg, #ff9500, #ff6b00);
            color: #fff;
        }
        .grade-poor {
            background: linear-gradient(90deg, #ff4757, #ff6b81);
            color: #fff;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .info-label {
            color: #888;
        }
        .info-value {
            font-weight: bold;
            color: #00d9ff;
        }
        .reset-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #ff4757, #ff6b81);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255,71,87,0.4);
        }
        .warning-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .warning-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .warning-box {
            background: linear-gradient(145deg, #2d2d5a, #1a1a3e);
            border: 2px solid #ffa502;
            border-radius: 15px;
            padding: 30px 40px;
            text-align: center;
            animation: pulse 2s infinite;
            box-shadow: 0 0 30px rgba(255, 165, 2, 0.3);
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(255, 165, 2, 0.3); }
            50% { transform: scale(1.02); box-shadow: 0 0 40px rgba(255, 165, 2, 0.5); }
        }
        .warning-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .warning-text {
            font-size: 1.3rem;
            color: #ffa502;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>深蹲计数器</h1>
            <p>基于AI姿态识别的实时深蹲计数与评分系统</p>
            <div style="margin-top: 10px;">
                <a href="/video" style="color: #00d9ff; text-decoration: none;">切换到视频检测模式</a>
            </div>
        </header>

        <div class="main-content">
            <div class="video-section">
                <div class="video-container">
                    <img src="{{ url_for('video_feed') }}" alt="视频流">
                    <div class="warning-overlay" id="warning-overlay">
                        <div class="warning-box">
                            <div class="warning-icon">⚠️</div>
                            <div class="warning-text" id="warning-text">请确保全身在画面内</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="stats-section">
                <div class="stat-card count-card">
                    <div class="count" id="count">0</div>
                    <div class="label">深蹲次数</div>
                </div>

                <div class="stat-card score-card">
                    <div class="score" id="score">--</div>
                    <div class="score-label">动作评分</div>
                    <div class="score-grade" id="score-grade">--</div>
                    <div class="avg-score">平均分: <span id="avg-score">--</span></div>
                </div>

                <button class="reset-btn" onclick="resetCount()">重置计数</button>
            </div>
        </div>
    </div>

    <script>
        let lastScore = 0;
        let lastCount = 0;

        function getScoreGrade(score) {
            if (score >= 85) return { text: '优秀', class: 'grade-excellent' };
            if (score >= 70) return { text: '良好', class: 'grade-good' };
            if (score >= 55) return { text: '及格', class: 'grade-fair' };
            if (score > 0) return { text: '需改进', class: 'grade-poor' };
            return { text: '--', class: '' };
        }

        function updateStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('count').textContent = data.count;

                    // 更新分数显示
                    const score = data.score || 0;
                    const count = data.count || 0;
                    const scoreEl = document.getElementById('score');

                    if (score > 0) {
                        scoreEl.textContent = score.toFixed(1);

                        // 计数变化时添加动画效果（无论分数是否变化）
                        if (count !== lastCount && lastCount !== 0) {
                            scoreEl.classList.add('updated');
                            setTimeout(() => scoreEl.classList.remove('updated'), 300);
                        }
                        lastScore = score;
                        lastCount = count;

                        // 更新评级
                        const grade = getScoreGrade(score);
                        const gradeEl = document.getElementById('score-grade');
                        gradeEl.textContent = grade.text;
                        gradeEl.className = 'score-grade ' + grade.class;
                    } else {
                        scoreEl.textContent = '--';
                    }

                    // 更新平均分
                    const avgScore = data.avg_score || 0;
                    document.getElementById('avg-score').textContent =
                        avgScore > 0 ? avgScore.toFixed(1) : '--';

                    // 处理警告信息
                    const warningOverlay = document.getElementById('warning-overlay');
                    const warningText = document.getElementById('warning-text');
                    if (data.warning) {
                        warningText.textContent = data.warning;
                        warningOverlay.classList.add('show');
                    } else {
                        warningOverlay.classList.remove('show');
                    }
                });
        }

        function resetCount() {
            fetch('/reset', { method: 'POST' })
                .then(() => {
                    lastScore = 0;
                    updateStatus();
                });
        }

        setInterval(updateStatus, 100);
    </script>
</body>
</html>
